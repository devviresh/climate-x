<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Climate-X</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
          <nav>
            <p>Climate-X</p>
            <p id="date">Sun, 5 Mar</p>
          </nav>
        </header>
        <main class="container">
            <input
                list="cities"
                type="search"
                id="search"
                name="search"
                placeholder="Search city"
            />
            <datalist id="cities">
                <!-- <option value="pune"></option> -->
            </datalist>

            <!-- current weather -->
            <section id="current">
                <h1 class="city">City</h1>
                <p class="temp">--</p>
                <p class="desc">description</p>
                <p class="high-low">High: -- / low: --</p>
            </section>

            <!-- Hourly forecast -->
            <section id="hourly">
                <h1>Hourly Forecast</h1>

                <section class="hourly-container">
                    <article>
                        <h3 class="time">now</h3>
                        <!-- <img class="icon" src="" alt="icon" /> -->
                        <p class="icon"></p>
                        <p class="hourly-temp">temp</p>
                    </article>
                </section>
            </section>

            <!-- Weekly forecast -->
            <section id="weekly">
                <h1>5 day forecast</h1>
                <section class="weekly-container">

                    <article class="day-forecast">
                        <h3>Today</h3>
                        <!-- <img class="icon" src="" alt="icon" /> -->
                        <p class="icon"></p>
                        <p>-- / --°c</p>
                    </article>
                    <article class="day-forecast">
                      <h3>--</h3>
                      <!-- <img class="icon" src="" alt="icon" /> -->
                      <p class="icon"></p>
                      <p>-- / --°c</p>
                  </article>
                  

                </section>
            </section>

            <!-- feel & Humidity -->
            <section id="feel">
                <h1>Feels like</h1>
                <p id="feel-temp">--</p>
            </section>

            <section id="humidity">
                <h1>Humidity</h1>
                <p id="humid">--</p>
            </section>
        </main>

        <footer>
          <p>End of the Era!</p>
        </footer>

        <script src="main.js"></script>
    </body>
</html>
